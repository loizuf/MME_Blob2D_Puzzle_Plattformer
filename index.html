<h1>Blob&sup2;</h1>
<div id="menu-container">
	<div id="menu">
		<div id="menu-play" class="menu-div menu-item">spiel starten</div>
	</div>
</div>

<div id="canvas-container">
	<canvas width="800" height="600" id="gameCanvas"></canvas>
	<canvas width="800" height="600" id="debugCanvas"></canvas>
</div>

<div id="pause-container">
	<div id="pause">
		<div id="resume" class="menu-div menu-item">Resume</div>
		<div id="restart" class="menu-div menu-item">Restart</div>
		<div id="retreat" class="menu-div menu-item">Menu</div>
	</div>
</div>

<div id="levelselect-container">
	<div id="selection">
		<div id="level1" class="menu-div menu-item">Introduction</div>
		<div id="level2" class="menu-div menu-item">Snakes</div>
		<div id="level3" class="menu-div menu-item">Trampoline</div>
		<div id="level4" class="menu-div menu-item">Simple Jump</div>
		<div id="level5" class="menu-div menu-item">Roulette</div>
		<div id="level6" class="menu-div menu-item">Precision</div>
		<div id="level7" class="menu-div menu-item">Temple</div>
		<div id="level8" class="menu-div menu-item">Temple Clean</div>
		<div id="level9" class="menu-div menu-item">What's a Heli?</div>
		<div id="TestMenu" class="menu-div menu-item">TestMenu</div>
		<div id="specialTestLevel" class="menu-div menu-item">Special Test</div>
		<div id="Over0" class="menu-div menu-item">Overworld0</div>
		<div id="Over1" class="menu-div menu-item">Overworld1</div>
	</div>
</div>

<div id="player1-control-selection-container">

	<div id="p1Select">
		<h1 class="ingame">PLAYER 1</h1>
		<div id="keyboard1" class="menu-div control"><img src="res/img/choosep1key.png"></div>
		<div id="controller1" class="menu-div control"><img src="res/img/choosep1cont.png"></div>
		<div class="menu-div hint">CHOOSE ONE, CHOSEN ONE!</div>
	</div>
</div>

<div id="player2-control-selection-container">

		<h1 class="ingame">PLAYER 2</h1>

		<div id="controller2" class="menu-div control"><img src="res/img/choosep2cont.png"></div>

</div>
